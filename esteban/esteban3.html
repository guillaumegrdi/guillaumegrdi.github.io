<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 500px;
        display: flex;
      }
      .mainContainer {
        width: 10%;
        display: flex;
        flex-direction: column;
      }
      input {
        margin: 30px;
        width: 100px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <span
      >L'ajout de nos naissances te donnera l'identifiant, tandis que notre jeu
      préféré sans majuscule sera la clée</span
    >
    <div class="mainContainer">
      <form action="">
        <input
          type="text"
          id="identifiant"
          placeholder="identifiant"
          autocomplete="off"
        />
        <input
          type="text"
          id="password"
          placeholder="mot de passe"
          autocomplete="off"
        />
        <input type="submit" id="sub" placeholder="envoyer" />
      </form>
    </div>
    <script src="esteban.js"></script>
  </body>
</html>
